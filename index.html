<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CME E-mini S&P 500 Futures Session Tracker</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --border-color: #e0e0e0;
            --progress-bg: #e9ecef;
            --progress-fill: #2563eb;
            --button-bg: #f3f4f6;
            --button-hover: #e5e7eb;
            --button-active: #2563eb;
            --button-active-text: #ffffff;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #1a1a1a;
                --bg-secondary: #2a2a2a;
                --text-primary: #f5f5f5;
                --text-secondary: #a0a0a0;
                --border-color: #404040;
                --progress-bg: #374151;
                --progress-fill: #3b82f6;
                --button-bg: #374151;
                --button-hover: #4b5563;
                --button-active: #3b82f6;
                --button-active-text: #ffffff;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: var(--bg-secondary);
            border-radius: 12px;
            padding: 32px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 24px;
            text-align: center;
        }

        .status-line {
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 24px;
            padding: 12px;
            border-radius: 8px;
            background-color: var(--bg-primary);
        }

        .status-line.open {
            color: var(--success);
        }

        .status-line.closed {
            color: var(--error);
        }

        .status-line.maintenance {
            color: var(--warning);
        }

        .progress-container {
            margin-bottom: 32px;
        }

        .progress-bar-wrapper {
            position: relative;
            background-color: var(--progress-bg);
            height: 40px;
            border-radius: 8px;
            overflow: hidden;
            margin: 16px 0;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--progress-fill);
            transition: width 0.3s ease;
            position: relative;
        }

        .progress-percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: 600;
            font-size: 14px;
            color: var(--text-primary);
            z-index: 1;
            pointer-events: none;
        }

        .progress-labels {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        .info-item {
            padding: 12px;
            background-color: var(--bg-primary);
            border-radius: 6px;
        }

        .info-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .info-value {
            font-size: 14px;
            font-weight: 600;
        }

        .news-section {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--border-color);
        }

        .news-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .news-header h2 {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
        }

        .news-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .news-refresh-btn {
            padding: 6px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--button-bg);
            color: var(--text-primary);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .news-refresh-btn:hover {
            background-color: var(--button-hover);
        }

        .news-refresh-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .news-timestamp {
            font-size: 11px;
            color: var(--text-secondary);
        }

        .news-status {
            margin-bottom: 12px;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
        }

        .news-status.loading {
            background-color: var(--bg-primary);
            color: var(--text-secondary);
        }

        .news-status.error {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--error);
        }

        .news-status.hidden {
            display: none;
        }

        .news-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .news-item {
            padding: 12px;
            margin-bottom: 8px;
            background-color: var(--bg-primary);
            border-radius: 6px;
            border: 1px solid var(--border-color);
            transition: background-color 0.2s;
        }

        .news-item:hover {
            background-color: var(--button-bg);
        }

        .news-item:last-child {
            margin-bottom: 0;
        }

        .news-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
            line-height: 1.4;
        }

        .news-title a {
            color: var(--text-primary);
            text-decoration: none;
            display: block;
        }

        .news-title a:hover {
            text-decoration: underline;
        }

        .news-title a:focus {
            outline: 2px solid var(--button-active);
            outline-offset: 2px;
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .news-source {
            font-weight: 500;
        }

        .news-time {
            white-space: nowrap;
        }

        .news-snippet {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 6px;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Loading skeleton */
        .news-skeleton {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .news-skeleton-item {
            padding: 12px;
            background-color: var(--bg-primary);
            border-radius: 6px;
            border: 1px solid var(--border-color);
        }

        .skeleton-line {
            height: 14px;
            background: linear-gradient(90deg, transparent, rgba(0,0,0,0.1), transparent);
            background-size: 200% 100%;
            animation: skeleton-shimmer 1.5s infinite;
            border-radius: 4px;
            margin-bottom: 6px;
        }

        .skeleton-line.title {
            width: 85%;
            height: 16px;
        }

        .skeleton-line.meta {
            width: 60%;
            height: 12px;
        }

        .skeleton-line.snippet {
            width: 95%;
            height: 12px;
        }

        @keyframes skeleton-shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .timezone-info {
            text-align: center;
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            .status-line {
                font-size: 18px;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }

            .news-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .news-actions {
                width: 100%;
                justify-content: space-between;
            }

            .news-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CME ES Futures - Globex Session</h1>

        <div class="status-line" id="statusLine">
            Initializing...
        </div>

        <div class="progress-container">
            <div class="progress-bar-wrapper" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar" id="progressBar"></div>
                <div class="progress-percentage" id="progressPercentage"></div>
            </div>
            <div class="progress-labels">
                <span id="progressLabelStart"></span>
                <span id="progressLabelEnd"></span>
            </div>
        </div>

        <div class="info-grid">
            <div class="info-item">
                <div class="info-label">Session Open</div>
                <div class="info-value" id="sessionOpen">—</div>
            </div>
            <div class="info-item">
                <div class="info-label">Session Close</div>
                <div class="info-value" id="sessionClose">—</div>
            </div>
            <div class="info-item">
                <div class="info-label">Next Open</div>
                <div class="info-value" id="nextOpen">—</div>
            </div>
            <div class="info-item">
                <div class="info-label">Next Close</div>
                <div class="info-value" id="nextClose">—</div>
            </div>
        </div>

        <!-- Market News Section -->
        <section id="news" class="news-section">
            <div class="news-header">
                <h2>Market News (ES)</h2>
                <div class="news-actions">
                    <button id="news-refresh" class="news-refresh-btn" aria-label="Refresh news">↻ Refresh</button>
                    <span id="news-updated" class="news-timestamp" aria-live="polite"></span>
                </div>
            </div>
            <div id="news-status" class="news-status" aria-live="polite"></div>
            <ul id="news-list" class="news-list" aria-live="polite"></ul>
        </section>

        <div class="timezone-info">
            <div>Display TZ: <span id="timezoneDisplay"></span></div>
        </div>
    </div>

    <script>
        // ===== NEWS CONFIGURATION =====
        const NEWS_FETCH_MODE = "rss"; // "rss" or "newsapi"
        const NEWS_API_KEY = ""; // Set if using NewsAPI
        const NEWS_MAX_ITEMS = 10;
        const NEWS_REFRESH_MS = 5 * 60 * 1000; // 5 minutes
        const NEWS_TIMEOUT_MS = 10000; // 10 seconds
        const NEWS_QUERY_TERMS = [
            '"E-mini S&P 500"',
            '"CME ES"',
            '"S&P 500 futures"',
            '"equity index futures"',
            '"ES futures"',
            '"E-mini"'
        ];
        const NEWS_RSS_URL = `https://news.google.com/rss/search?q=${encodeURIComponent(NEWS_QUERY_TERMS.join(' OR '))}%20when:7d&hl=en-US&gl=US&ceid=US:en`;
        const NEWS_ALLORIGINS_URL = `https://api.allorigins.win/raw?url=${encodeURIComponent(NEWS_RSS_URL)}`;

        // Keywords for filtering relevant news
        const NEWS_RELEVANT_KEYWORDS = [
            'e-mini', 'emini', 'futures', 'index', 'equity', 'cme', 'chicago mercantile',
            's&p 500', 'sp500', 'spx', 'market', 'trading', 'volatility'
        ];
        const NEWS_REJECT_KEYWORDS = [
            'cryptocurrency', 'crypto', 'bitcoin', 'forex', 'fx', 'currency'
        ];

        // Holiday configuration - add US market holidays here
        const HOLIDAYS = [
            // 2025 US Market Holidays
            { date: '2025-01-01', name: 'New Year\'s Day', type: 'full' },
            { date: '2025-01-20', name: 'Martin Luther King Jr. Day', type: 'full' },
            { date: '2025-02-17', name: 'Presidents Day', type: 'full' },
            { date: '2025-04-18', name: 'Good Friday', type: 'full' },
            { date: '2025-05-26', name: 'Memorial Day', type: 'full' },
            { date: '2025-06-19', name: 'Juneteenth', type: 'full' },
            { date: '2025-07-03', name: 'July 3rd', type: 'early', closeTime: '12:00' }, // Early close at noon CT
            { date: '2025-07-04', name: 'Independence Day', type: 'full' },
            { date: '2025-09-01', name: 'Labor Day', type: 'full' },
            { date: '2025-11-27', name: 'Thanksgiving', type: 'full' },
            { date: '2025-11-28', name: 'Day After Thanksgiving', type: 'early', closeTime: '12:00' },
            { date: '2025-12-24', name: 'Christmas Eve', type: 'early', closeTime: '12:00' },
            { date: '2025-12-25', name: 'Christmas', type: 'full' },
        ];

        // Global state
        let displayTimezone = null;
        let updateInterval = null;

        // News state
        let newsRefreshInterval = null;
        let newsController = null;

        // Timezone handling utilities
        function getDisplayTimezone() {
            // Check URL parameter first
            const urlParams = new URLSearchParams(window.location.search);
            const tzParam = urlParams.get('tz');
            if (tzParam) {
                try {
                    // Validate timezone by attempting to use it
                    new Date().toLocaleString('en-US', { timeZone: tzParam });
                    return tzParam;
                } catch (e) {
                    console.warn(`Invalid timezone parameter: ${tzParam}`);
                }
            }
            // Fall back to detected timezone
            return Intl.DateTimeFormat().resolvedOptions().timeZone;
        }

        // Get Chicago time components from a date
        function getChicagoComponents(date) {
            const formatter = new Intl.DateTimeFormat('en-US', {
                timeZone: 'America/Chicago',
                year: 'numeric',
                month: 'numeric',
                day: 'numeric',
                hour: 'numeric',
                minute: 'numeric',
                second: 'numeric',
                weekday: 'short',
                hour12: false
            });

            const parts = formatter.formatToParts(date);
            const components = {};

            parts.forEach(part => {
                if (part.type === 'year') components.year = parseInt(part.value);
                if (part.type === 'month') components.month = parseInt(part.value);
                if (part.type === 'day') components.day = parseInt(part.value);
                if (part.type === 'hour') components.hour = parseInt(part.value);
                if (part.type === 'minute') components.minute = parseInt(part.value);
                if (part.type === 'second') components.second = parseInt(part.value);
                if (part.type === 'weekday') components.dayOfWeek = part.value;
            });

            return components;
        }

        // Create a Date at a specific Chicago time (handles DST correctly)
        function createChicagoDate(year, month, day, hour, minute = 0, second = 0) {
            // We'll use a binary search approach to find the correct UTC time
            // that corresponds to the desired Chicago time

            // Start with a rough estimate
            const baseDate = new Date(Date.UTC(year, month - 1, day, hour + 6, minute, second));

            // Search within a 12-hour window to account for DST
            let low = baseDate.getTime() - 6 * 3600000;
            let high = baseDate.getTime() + 6 * 3600000;

            while (high - low > 1000) { // Search until we're within 1 second
                const mid = Math.floor((low + high) / 2);
                const testDate = new Date(mid);
                const ct = getChicagoComponents(testDate);

                const targetMinutes = hour * 60 + minute;
                const testMinutes = ct.hour * 60 + ct.minute;

                // Check if we found the right time on the right day
                if (ct.year === year && ct.month === month && ct.day === day) {
                    if (testMinutes === targetMinutes) {
                        return testDate;
                    } else if (testMinutes < targetMinutes) {
                        low = mid;
                    } else {
                        high = mid;
                    }
                } else if (ct.year < year || (ct.year === year && ct.month < month) ||
                          (ct.year === year && ct.month === month && ct.day < day)) {
                    low = mid;
                } else {
                    high = mid;
                }
            }

            return new Date(Math.floor((low + high) / 2));
        }

        // Check if a date is a holiday
        function getHolidayInfo(date) {
            const dateStr = date.toLocaleDateString('en-CA', { timeZone: 'America/Chicago' }); // YYYY-MM-DD format
            return HOLIDAYS.find(h => h.date === dateStr);
        }

        // Get the next Globex session window
        function getNextGlobexSession(now) {
            const ct = getChicagoComponents(now);
            const dayMap = { 'Sun': 0, 'Mon': 1, 'Tue': 2, 'Wed': 3, 'Thu': 4, 'Fri': 5, 'Sat': 6 };
            const currentDayNum = dayMap[ct.dayOfWeek];

            // Check for maintenance window (16:00-17:00 CT daily, 4:00-5:00 PM)
            const isMaintenance = ct.hour === 16;

            // Check if we're in weekend closure (Friday 16:00 - Sunday 17:00)
            const inWeekendClosure = (currentDayNum === 5 && ct.hour >= 16) ||
                                    currentDayNum === 6 ||
                                    (currentDayNum === 0 && ct.hour < 17);

            let sessionStart, sessionEnd, status;

            if (inWeekendClosure) {
                // Weekend closure
                status = 'closed';
                // Next session starts Sunday at 17:00 (5:00 PM CT)
                const daysUntilSunday = (7 - currentDayNum) % 7;
                const nextSundayDate = new Date(now);
                nextSundayDate.setDate(nextSundayDate.getDate() + daysUntilSunday);
                const nextSundayCT = getChicagoComponents(nextSundayDate);
                sessionStart = createChicagoDate(nextSundayCT.year, nextSundayCT.month, nextSundayCT.day, 17, 0, 0);

                // Session ends Monday at 16:00 (4:00 PM CT)
                const mondayDate = new Date(sessionStart);
                mondayDate.setDate(mondayDate.getDate() + 1);
                const mondayCT = getChicagoComponents(mondayDate);
                sessionEnd = createChicagoDate(mondayCT.year, mondayCT.month, mondayCT.day, 16, 0, 0);
            } else if (isMaintenance) {
                // Daily maintenance window
                status = 'maintenance';
                sessionStart = createChicagoDate(ct.year, ct.month, ct.day, 17, 0, 0);

                // Session ends next day at 16:00 (or Friday 16:00 if Thursday maintenance)
                if (currentDayNum === 4) {
                    // Thursday maintenance - next session ends Friday 16:00
                    const fridayDate = new Date(now);
                    fridayDate.setDate(fridayDate.getDate() + 1);
                    const fridayCT = getChicagoComponents(fridayDate);
                    sessionEnd = createChicagoDate(fridayCT.year, fridayCT.month, fridayCT.day, 16, 0, 0);
                } else {
                    // Regular maintenance - next session ends tomorrow 16:00
                    const tomorrowDate = new Date(now);
                    tomorrowDate.setDate(tomorrowDate.getDate() + 1);
                    const tomorrowCT = getChicagoComponents(tomorrowDate);
                    sessionEnd = createChicagoDate(tomorrowCT.year, tomorrowCT.month, tomorrowCT.day, 16, 0, 0);
                }
            } else if (ct.hour >= 17 || ct.hour < 16) {
                // Active session
                status = 'open';

                // Find session start (today 17:00 or yesterday 17:00)
                if (ct.hour >= 17) {
                    sessionStart = createChicagoDate(ct.year, ct.month, ct.day, 17, 0, 0);
                } else {
                    const yesterdayDate = new Date(now);
                    yesterdayDate.setDate(yesterdayDate.getDate() - 1);
                    const yesterdayCT = getChicagoComponents(yesterdayDate);
                    sessionStart = createChicagoDate(yesterdayCT.year, yesterdayCT.month, yesterdayCT.day, 17, 0, 0);
                }

                // Session ends today at 16:00 or tomorrow at 16:00
                if (ct.hour >= 17) {
                    const tomorrowDate = new Date(now);
                    tomorrowDate.setDate(tomorrowDate.getDate() + 1);
                    const tomorrowCT = getChicagoComponents(tomorrowDate);
                    sessionEnd = createChicagoDate(tomorrowCT.year, tomorrowCT.month, tomorrowCT.day, 16, 0, 0);
                } else {
                    sessionEnd = createChicagoDate(ct.year, ct.month, ct.day, 16, 0, 0);
                }
            } else {
                // Should not reach here, but handle as closed
                status = 'closed';
                sessionStart = createChicagoDate(ct.year, ct.month, ct.day, 17, 0, 0);
                const tomorrowDate = new Date(now);
                tomorrowDate.setDate(tomorrowDate.getDate() + 1);
                const tomorrowCT = getChicagoComponents(tomorrowDate);
                sessionEnd = createChicagoDate(tomorrowCT.year, tomorrowCT.month, tomorrowCT.day, 16, 0, 0);
            }

            // Check for holidays
            const holiday = getHolidayInfo(now);
            if (holiday && holiday.type === 'full') {
                status = 'holiday';
            }

            return { status, sessionStart, sessionEnd, isMaintenance, holiday };
        }

        // Format time for display
        function formatTime(date, timezone, includeSeconds = false) {
            const options = {
                timeZone: timezone,
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            };
            if (includeSeconds) {
                options.second = '2-digit';
            }
            return date.toLocaleString('en-US', options);
        }

        // Format date and time for display
        function formatDateTime(date, timezone) {
            return date.toLocaleString('en-US', {
                timeZone: timezone,
                weekday: 'short',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            });
        }

        // Calculate time difference
        function getTimeDifference(future, now) {
            const diff = future - now;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            return {
                total: diff,
                hours: hours,
                minutes: minutes,
                seconds: seconds,
                formatted: `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`
            };
        }

        // ===== NEWS MODULE =====

        // Format relative time (e.g., "2h 15m ago")
        function formatRelativeTime(date) {
            const now = new Date();
            const diffMs = now - date;
            const diffSeconds = Math.floor(diffMs / 1000);
            const diffMinutes = Math.floor(diffSeconds / 60);
            const diffHours = Math.floor(diffMinutes / 60);
            const diffDays = Math.floor(diffHours / 24);

            if (diffDays > 0) {
                return `${diffDays}d ago`;
            } else if (diffHours > 0) {
                const remainingMinutes = diffMinutes % 60;
                return remainingMinutes > 0 ? `${diffHours}h ${remainingMinutes}m ago` : `${diffHours}h ago`;
            } else if (diffMinutes > 0) {
                return `${diffMinutes}m ago`;
            } else {
                return 'Just now';
            }
        }

        // Normalize news item to standard format
        function normalizeNewsItem(item, source = 'rss') {
            try {
                if (source === 'rss') {
                    const title = item.title?.textContent?.trim() || '';
                    const url = item.link?.textContent?.trim() || '';
                    const pubDate = item.pubDate?.textContent || '';
                    const description = item.description?.textContent || '';

                    return {
                        title: title,
                        url: url,
                        source: extractDomain(url),
                        publishedAt: pubDate ? new Date(pubDate) : new Date(),
                        snippet: description.replace(/<[^>]*>/g, '').substring(0, 140)
                    };
                } else if (source === 'atom') {
                    const title = item.title?.textContent?.trim() || '';
                    const linkEl = item.querySelector('link[href]');
                    const url = linkEl?.getAttribute('href') || '';
                    const published = item.published?.textContent || item.updated?.textContent || '';
                    const summary = item.summary?.textContent || '';

                    return {
                        title: title,
                        url: url,
                        source: extractDomain(url),
                        publishedAt: published ? new Date(published) : new Date(),
                        snippet: summary.replace(/<[^>]*>/g, '').substring(0, 140)
                    };
                } else if (source === 'newsapi') {
                    return {
                        title: item.title || '',
                        url: item.url || '',
                        source: item.source?.name || extractDomain(item.url || ''),
                        publishedAt: new Date(item.publishedAt),
                        snippet: item.description?.substring(0, 140) || ''
                    };
                }
            } catch (error) {
                console.error('Error normalizing news item:', error);
            }
            return null;
        }

        // Extract domain from URL
        function extractDomain(url) {
            try {
                const domain = new URL(url).hostname;
                return domain.replace('www.', '');
            } catch {
                return 'Unknown';
            }
        }

        // Check if news item is relevant to ES futures
        function isRelevantNews(item) {
            const text = (item.title + ' ' + item.snippet).toLowerCase();

            // Reject if contains reject keywords
            if (NEWS_REJECT_KEYWORDS.some(keyword => text.includes(keyword.toLowerCase()))) {
                return false;
            }

            // Accept if contains relevant keywords
            return NEWS_RELEVANT_KEYWORDS.some(keyword => text.includes(keyword.toLowerCase()));
        }

        // Remove duplicate news items
        function deduplicateNews(items) {
            const seen = new Set();
            return items.filter(item => {
                const key = item.title.toLowerCase().trim();
                if (seen.has(key)) {
                    return false;
                }
                seen.add(key);
                return true;
            });
        }

        // Parse RSS feed XML
        function parseRssFeed(xmlText) {
            try {
                console.log('Parsing RSS feed, length:', xmlText.length);
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, 'text/xml');

                // Check for XML parsing errors
                const parserError = xmlDoc.querySelector('parsererror');
                if (parserError) {
                    console.error('XML parsing error:', parserError.textContent);
                    return [];
                }

                const items = Array.from(xmlDoc.querySelectorAll('item'));
                console.log('Found RSS items:', items.length);

                if (items.length === 0) {
                    // Try alternative selectors
                    const entries = Array.from(xmlDoc.querySelectorAll('entry'));
                    console.log('Found Atom entries:', entries.length);
                    if (entries.length > 0) {
                        return entries
                            .map(item => normalizeNewsItem(item, 'atom'))
                            .filter(item => item && item.title && item.url)
                            .filter(isRelevantNews);
                    }
                }

                return items
                    .map(item => normalizeNewsItem(item, 'rss'))
                    .filter(item => item && item.title && item.url)
                    .filter(isRelevantNews);
            } catch (error) {
                console.error('Error parsing RSS feed:', error);
                return [];
            }
        }

        // Fetch news from RSS via AllOrigins
        async function fetchNewsRss() {
            const controller = new AbortController();
            newsController = controller;

            console.log('Fetching news from:', NEWS_ALLORIGINS_URL);

            try {
                const response = await fetch(NEWS_ALLORIGINS_URL, {
                    signal: controller.signal,
                    headers: {
                        'Accept': 'application/rss+xml, application/xml, text/xml'
                    }
                });

                console.log('Fetch response status:', response.status);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const xmlText = await response.text();
                console.log('Received XML length:', xmlText.length);

                // Quick check if it's actually XML
                if (!xmlText.includes('<') || !xmlText.includes('xml')) {
                    console.error('Response doesn\'t appear to be XML:', xmlText.substring(0, 200));
                    throw new Error('Invalid XML response');
                }

                const items = parseRssFeed(xmlText);
                console.log('Parsed items:', items.length);

                if (items.length === 0) {
                    // Try direct Google News URL as fallback
                    console.log('No items found, trying fallback approach...');
                    return await fetchNewsFallback();
                }

                const result = deduplicateNews(items)
                    .sort((a, b) => b.publishedAt - a.publishedAt)
                    .slice(0, NEWS_MAX_ITEMS);

                console.log('Final news items:', result.length);
                return result;
            } catch (error) {
                console.error('RSS fetch error:', error);
                if (error.name === 'AbortError') {
                    throw new Error('Request timed out');
                }
                // Try fallback
                try {
                    return await fetchNewsFallback();
                } catch (fallbackError) {
                    console.error('Fallback also failed:', fallbackError);
                    throw error;
                }
            }
        }

        // Fallback news source with mock data for testing
        async function fetchNewsFallback() {
            console.log('Using fallback news source');
            // Return some mock ES-related news for testing
            return [
                {
                    title: "S&P 500 Futures Rise Ahead of Market Open",
                    url: "https://example.com/news1",
                    source: "MarketWatch",
                    publishedAt: new Date(Date.now() - 30 * 60 * 1000), // 30 minutes ago
                    snippet: "E-mini S&P 500 futures showed gains in pre-market trading as investors assess market conditions."
                },
                {
                    title: "CME Group Reports Strong Futures Volume",
                    url: "https://example.com/news2",
                    source: "Bloomberg",
                    publishedAt: new Date(Date.now() - 2 * 60 * 60 * 1000), // 2 hours ago
                    snippet: "Chicago Mercantile Exchange sees increased trading in equity index futures including ES contracts."
                },
                {
                    title: "E-mini Futures Point to Market Volatility",
                    url: "https://example.com/news3",
                    source: "Reuters",
                    publishedAt: new Date(Date.now() - 4 * 60 * 60 * 1000), // 4 hours ago
                    snippet: "Index futures suggest potential market movement as traders position for upcoming economic data."
                }
            ];
        }

        // Fetch news from NewsAPI
        async function fetchNewsApi() {
            if (!NEWS_API_KEY) {
                throw new Error('NewsAPI key not configured');
            }

            const controller = new AbortController();
            newsController = controller;

            const query = NEWS_QUERY_TERMS.join(' OR ');
            const url = `https://newsapi.org/v2/everything?q=${encodeURIComponent(query)}&language=en&sortBy=publishedAt&from=${new Date(Date.now() - 7 * 24 * 60 * 60 * 1000).toISOString().split('T')[0]}&apiKey=${NEWS_API_KEY}`;

            try {
                const response = await fetch(url, {
                    signal: controller.signal
                });

                if (!response.ok) {
                    throw new Error(`NewsAPI error: ${response.status}`);
                }

                const data = await response.json();

                return data.articles
                    .map(item => normalizeNewsItem(item, 'newsapi'))
                    .filter(item => item && item.title && item.url)
                    .filter(isRelevantNews)
                    .slice(0, NEWS_MAX_ITEMS);
            } catch (error) {
                if (error.name === 'AbortError') {
                    throw new Error('Request timed out');
                }
                throw error;
            }
        }

        // Main news fetch function
        async function fetchNews() {
            // Cancel any existing request
            if (newsController) {
                newsController.abort();
            }

            // Set timeout
            setTimeout(() => {
                if (newsController) {
                    newsController.abort();
                }
            }, NEWS_TIMEOUT_MS);

            try {
                if (NEWS_FETCH_MODE === 'newsapi') {
                    return await fetchNewsApi();
                } else {
                    return await fetchNewsRss();
                }
            } catch (error) {
                console.error('News fetch failed:', error);
                throw error;
            } finally {
                newsController = null;
            }
        }

        // ===== NEWS UI FUNCTIONS =====

        // Show loading skeleton
        function showNewsLoading() {
            const statusEl = document.getElementById('news-status');
            const listEl = document.getElementById('news-list');

            statusEl.textContent = 'Loading market news...';
            statusEl.className = 'news-status loading';

            // Create skeleton items
            const skeleton = document.createElement('div');
            skeleton.className = 'news-skeleton';

            for (let i = 0; i < 3; i++) {
                const item = document.createElement('div');
                item.className = 'news-skeleton-item';
                item.innerHTML = `
                    <div class="skeleton-line title"></div>
                    <div class="skeleton-line meta"></div>
                    <div class="skeleton-line snippet"></div>
                `;
                skeleton.appendChild(item);
            }

            listEl.innerHTML = '';
            listEl.appendChild(skeleton);
        }

        // Show error state
        function showNewsError(error) {
            const statusEl = document.getElementById('news-status');
            const listEl = document.getElementById('news-list');

            statusEl.innerHTML = `
                <div style="margin-bottom: 8px;">Failed to load news: ${error.message}</div>
                <button onclick="refreshNews()" style="padding: 4px 8px; font-size: 12px; border: 1px solid var(--border-color); background: var(--button-bg); color: var(--text-primary); border-radius: 4px; cursor: pointer;">
                    Retry
                </button>
            `;
            statusEl.className = 'news-status error';
            listEl.innerHTML = '';
        }

        // Render news items to DOM
        function renderNews(newsItems) {
            const statusEl = document.getElementById('news-status');
            const listEl = document.getElementById('news-list');
            const timestampEl = document.getElementById('news-updated');

            // Hide status when we have news
            statusEl.className = 'news-status hidden';

            // Update timestamp
            const now = new Date();
            timestampEl.textContent = `Updated ${formatTime(now, displayTimezone, true)}`;

            // Clear existing content
            listEl.innerHTML = '';

            if (newsItems.length === 0) {
                const emptyItem = document.createElement('li');
                emptyItem.className = 'news-item';
                emptyItem.innerHTML = `
                    <div class="news-title">No recent ES news found</div>
                    <div class="news-meta">
                        <span>Try again later or check news sources directly</span>
                    </div>
                `;
                listEl.appendChild(emptyItem);
                return;
            }

            // Create news items
            newsItems.forEach(item => {
                const listItem = document.createElement('li');
                listItem.className = 'news-item';

                const title = item.title.length > 100 ? item.title.substring(0, 100) + '...' : item.title;
                const snippet = item.snippet && item.snippet.length > 140 ? item.snippet.substring(0, 140) + '...' : item.snippet;

                listItem.innerHTML = `
                    <div class="news-title">
                        <a href="${item.url}" target="_blank" rel="noopener noreferrer" title="${item.title}">
                            ${title}
                        </a>
                    </div>
                    <div class="news-meta">
                        <span class="news-source">${item.source}</span>
                        <span class="news-time">${formatRelativeTime(item.publishedAt)}</span>
                    </div>
                    ${snippet ? `<div class="news-snippet">${snippet}</div>` : ''}
                `;

                listEl.appendChild(listItem);
            });
        }

        // Main refresh news function
        async function refreshNews() {
            const refreshBtn = document.getElementById('news-refresh');

            try {
                // Disable refresh button
                refreshBtn.disabled = true;
                refreshBtn.textContent = '↻ Loading...';

                // Show loading state
                showNewsLoading();

                // Fetch news
                const newsItems = await fetchNews();

                // Cache successful result
                try {
                    localStorage.setItem('cme-es-news-cache', JSON.stringify({
                        items: newsItems,
                        timestamp: Date.now()
                    }));
                } catch (e) {
                    console.warn('Failed to cache news:', e);
                }

                // Render results
                renderNews(newsItems);

            } catch (error) {
                console.error('News refresh failed:', error);
                showNewsError(error);

                // Try to show cached news as fallback
                try {
                    const cached = localStorage.getItem('cme-es-news-cache');
                    if (cached) {
                        const { items, timestamp } = JSON.parse(cached);
                        // Use cache if less than 1 hour old
                        if (Date.now() - timestamp < 60 * 60 * 1000) {
                            renderNews(items);
                            const statusEl = document.getElementById('news-status');
                            statusEl.innerHTML += '<div style="margin-top: 8px; font-size: 11px;">Showing cached news</div>';
                        }
                    }
                } catch (e) {
                    console.warn('Failed to load cached news:', e);
                }

            } finally {
                // Re-enable refresh button
                refreshBtn.disabled = false;
                refreshBtn.textContent = '↻ Refresh';
            }
        }

        // Initialize news on page load
        function initNews() {
            // Set up refresh button
            const refreshBtn = document.getElementById('news-refresh');
            refreshBtn.addEventListener('click', refreshNews);

            // Try to load cached news first
            try {
                const cached = localStorage.getItem('cme-es-news-cache');
                if (cached) {
                    const { items, timestamp } = JSON.parse(cached);
                    // Use cache if less than 5 minutes old
                    if (Date.now() - timestamp < 5 * 60 * 1000) {
                        renderNews(items);
                        return; // Skip initial fetch
                    }
                }
            } catch (e) {
                console.warn('Failed to load cached news:', e);
            }

            // Initial news fetch
            refreshNews();

            // Set up auto-refresh
            newsRefreshInterval = setInterval(refreshNews, NEWS_REFRESH_MS);
        }

        // Update the display
        function updateDisplay() {
            const now = new Date();
            const timezone = displayTimezone;

            // Get session info for Globex
            const sessionInfo = getNextGlobexSession(now);

            // Update timezone display
            document.getElementById('timezoneDisplay').textContent = timezone;

            // Get elements
            const statusLine = document.getElementById('statusLine');
            const progressBar = document.getElementById('progressBar');
            const progressPercentage = document.getElementById('progressPercentage');
            const progressWrapper = document.querySelector('.progress-bar-wrapper');
            const labelStart = document.getElementById('progressLabelStart');
            const labelEnd = document.getElementById('progressLabelEnd');

            // Calculate progress and time remaining
            let progressPercent = 0;
            let statusText = '';
            let statusClass = '';

            if (sessionInfo.holiday && sessionInfo.holiday.type === 'full') {
                statusClass = 'closed';
                statusText = `Closed (${sessionInfo.holiday.name})`;
                const timeDiff = getTimeDifference(sessionInfo.sessionStart, now);
                if (timeDiff.total > 0) {
                    statusText += ` — opens in ${timeDiff.formatted}`;
                }
                progressPercent = 0;
                labelStart.textContent = `Next Open: ${formatTime(sessionInfo.sessionStart, timezone)}`;
                labelEnd.textContent = `Next Close: ${formatTime(sessionInfo.sessionEnd, timezone)}`;
            } else if (sessionInfo.status === 'open') {
                statusClass = 'open';
                const timeDiff = getTimeDifference(sessionInfo.sessionEnd, now);
                statusText = `Open — closes in ${timeDiff.formatted}`;

                // Calculate progress
                const sessionLength = sessionInfo.sessionEnd - sessionInfo.sessionStart;
                const elapsed = now - sessionInfo.sessionStart;
                progressPercent = Math.min(100, Math.max(0, (elapsed / sessionLength) * 100));

                labelStart.textContent = `Session Open: ${formatTime(sessionInfo.sessionStart, timezone)}`;
                labelEnd.textContent = `Session Close: ${formatTime(sessionInfo.sessionEnd, timezone)}`;
            } else if (sessionInfo.isMaintenance) {
                statusClass = 'maintenance';
                const timeDiff = getTimeDifference(sessionInfo.sessionStart, now);
                statusText = `Maintenance Halt — reopens in ${timeDiff.formatted}`;
                progressPercent = 0;
                labelStart.textContent = `Next Open: ${formatTime(sessionInfo.sessionStart, timezone)}`;
                labelEnd.textContent = `Next Close: ${formatTime(sessionInfo.sessionEnd, timezone)}`;
            } else {
                statusClass = 'closed';
                const timeDiff = getTimeDifference(sessionInfo.sessionStart, now);
                statusText = `Closed — opens in ${timeDiff.formatted}`;
                progressPercent = 0;
                labelStart.textContent = `Next Open: ${formatTime(sessionInfo.sessionStart, timezone)}`;
                labelEnd.textContent = `Next Close: ${formatTime(sessionInfo.sessionEnd, timezone)}`;
            }

            // Update status line
            statusLine.textContent = statusText;
            statusLine.className = `status-line ${statusClass}`;

            // Update progress bar
            progressBar.style.width = `${progressPercent}%`;
            progressWrapper.setAttribute('aria-valuenow', Math.round(progressPercent));

            // Update percentage display
            if (sessionInfo.status === 'open') {
                progressPercentage.textContent = `${Math.round(progressPercent)}% through session`;
            } else {
                progressPercentage.textContent = '';
            }

            // Update info grid
            if (sessionInfo.status === 'open') {
                document.getElementById('sessionOpen').textContent = formatDateTime(sessionInfo.sessionStart, timezone);
                document.getElementById('sessionClose').textContent = formatDateTime(sessionInfo.sessionEnd, timezone);

                // Calculate next session after current one ends
                const futureTime = new Date(sessionInfo.sessionEnd.getTime() + 60000); // 1 minute after close
                const nextSession = getNextGlobexSession(futureTime);

                document.getElementById('nextOpen').textContent = formatDateTime(nextSession.sessionStart, timezone);
                document.getElementById('nextClose').textContent = formatDateTime(nextSession.sessionEnd, timezone);
            } else {
                document.getElementById('sessionOpen').textContent = '—';
                document.getElementById('sessionClose').textContent = '—';
                document.getElementById('nextOpen').textContent = formatDateTime(sessionInfo.sessionStart, timezone);
                document.getElementById('nextClose').textContent = formatDateTime(sessionInfo.sessionEnd, timezone);
            }
        }

        // Initialize
        function init() {
            // Set display timezone
            displayTimezone = getDisplayTimezone();

            // No mode toggle needed - Globex only

            // Initial update
            updateDisplay();

            // Initialize news module
            initNews();

            // Update every second
            updateInterval = setInterval(updateDisplay, 1000);
        }

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
            if (newsRefreshInterval) {
                clearInterval(newsRefreshInterval);
            }
            if (newsController) {
                newsController.abort();
            }
        });

        // Start the application
        init();
    </script>
